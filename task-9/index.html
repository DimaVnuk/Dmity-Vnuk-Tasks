<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Festive&family=Indie+Flower&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script defer src="app.js"></script>
        <script defer src="config.js"></script>
    <body>
        <div class="container">
            <div class="calendar">
              <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                  <h1 class="date-color"></h1>
                  <p class="date-color"></p>
                </div>
                <i class="fas fa-angle-right next"></i>
              </div>
              <div class="weekdays">
              </div>
              <div class="days"></div>
              <div class="calendar__config config" id="config">Configuration</div>
              <div class="config__config-window" id="configWindow">
                <i class="far fa-times-circle" id="iconClose"></i>
                <p class="change-first-day" id="hideInactiveDays">Hide inactive days of the month</p>
                <p class="change-first-day" id="showInactiveDays">Show inactive days of the month</p>
                <p class="change-first-day" id="startWithMon">Start week with monday</p>
              </div>
            </div>
          </div>
          <div id="newEventModal">
            <h2 class="title-modal-wind">New Event</h2>
      
            <input id="eventTitleInput" placeholder="Event Title" />
      
            <button id="saveButton">Save</button>
            <button id="cancelButton">Cancel</button>
          </div>
      
          <div id="deleteEventModal">
            <h2>Event</h2>
      
            <p id="eventText"></p>
      
            <button id="deleteButton">Delete</button>
            <button id="closeButton">Close</button>
          </div>
          <div id="modalBackDrop"></div>
    </body>
</html>
