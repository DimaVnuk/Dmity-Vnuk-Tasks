<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4aa750a57f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header-form-cont header-form-cont_wrapper">
            <!-- main cont-->
            <div class="header-form-cont__form-create-acc form-create-acc form-create-acc_wrapper" style="background-color: white">
                <!-- block with form -->
                <div class="form-create-acc__title title title_color-red-position-center">Create Account</div>
                <div class="form-create-acc__social-net social-net social-net social-net social-net_wrapper">
                    <!-- soc net -->
                    <div class="social-net__icon-google icon">
                        <i class="fab fa-google fa-size"></i>
                    </div>
                    <div class="social-net__icon-facebook icon">
                        <i class="fab fa-facebook-f fa-size "></i>
                    </div>
                    <div class="social-net__icon-twitter icon">
                        <i class="fab fa-twitter fa-size"></i>
                    </div>
                    <div class="social-net__icon-vk icon">
                        <i class="fab fa-vk fa-size"></i>
                    </div>
                </div>
                <div class="social-net social-net__sub-title sub-title sub-title sub-title sub-title sub-title_wrapper">
                    or use your email for registration:
                </div>
                <!-- end soc net -->
                <div class="form-create-acc__input-for-email-name-password input-for-email-name-password input-for-email-name-password_wrapper">
                    <form class="form-create-acc__input-registration input-registration">
                        <div class="input-registration__name-input">
                            <input class="registration" type="text" placeholder="Name">
                        </div>
                        <div class="input-registration__email-input">
                            <input class="registration" type="email" placeholder="Email">
                        </div>
                        <div class="input-registration__password-input">
                            <input class="registration" type="text" placeholder="Password">
                        </div>
                        <label class="label label_font-size option" for="check"/>
                        <input class="registration-i-agee" type="checkbox" id="check" checked />
                        <span class="check-box"></span>
                        I agree to the
                        <span class="registration-i-agee__span-words span-words">Terms</span> and
                        <span class="span-words">Privacy Policy</span>
                        </label>
                    <div class="input-registration__input-button input-button input-button_wrapper">
                        <div>
                            <input class="input-button__button-sign button-sign button-sign_bg-color-orange" type="button" value="Sign Up">
                        </div>
                        <div>
                            <input class="button-sign button-sign_bg-color-white" type="button" value="Sign In">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- end block with form -->
        <div class="header-form-cont__image-people image-people image-people_wrapper"></div>
    </div>
    <!-- end main block with form and img -->
    <script src="app.js"></script>
</body>
</html>
